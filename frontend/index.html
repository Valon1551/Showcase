<html>

<head>
  <base href="/">
  <title>Educama</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css -->
  <link rel="stylesheet" type="text/css" href="resources/styles/main.css"/>
  <!-- endbuild -->

  <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.png">
</head>
<body>
  <educama-app>
    <i class="loading-spinner fa fa-spin fa-spinner"></i>
  </educama-app>

  <!-- build:libs -->
  <!-- <script src="node_modules/es6-shim/es6-shim.min.js"></script> -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/web-animations-js/web-animations-next.min.js"></script>
  <script src="resources/polyfills/shims_for_IE.js"></script>
  <script src="resources/polyfills/svg4everybody.js"></script>
  <!-- endbuild -->

  <!-- build:app -->
  <!-- endbuild -->

  <!-- build:remove -->
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="./systemjs.config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      System.import('app')
              .then(null, console.error.bind(console));
    });
  </script>
  <!-- endbuild -->
</body>
